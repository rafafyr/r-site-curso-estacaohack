  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- logo -->
        <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg" alt="cel.lep">

        <!-- button menu hamburguer -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao2">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- itens de navegação -->
        <div class="collapse navbar-collapse" id="navegacao2">
          <ul class="navbar-nav ml-auto">
            <!-- (li>a)*3 -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a href="agenda.html" class="nav-link">Agenda</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Entidades</a>
              <div class="dropdown-menu bg-dark">
                <a target="_blank" class="dropdown-item text-white" href="http://br.cellep.com/estacaohack">
                  <i class="bi bi-file-earmark-person mr-1"></i> Cellep
                </a>
                <a target="_blank" class="dropdown-item text-white" href="http://estacaohack.fb.com">
                  <i class="bi bi-facebook mr-1"></i> Estação Hack
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="area_aluno.html">Área do aluno</a>
            </li>
          </ul>
        </div>

    </header>

    <main class="container">

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-warning">Área do Aluno</h2>
          
          <form id="loginAluno" action="area_aluno.html">
            <div class="form-group">
              <label for="inputUsuario">Usuário</label>
              <input id="inputUsuario" type="text" class="form-control" placeholder="Digite o seu usuário" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="inputSenha">Senha</label>
              <input id="inputSenha" type="password" class="form-control" placeholder="Digite a sua senha" autocomplete="off" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">ENTRAR</button>
          </form>

        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12">
          <a href="#">Esqueci a senha</a>
          <div class="mt-2" role="alert" id="mensagem"></div>
        </div>
      </div>

    </main>

    <footer class="footer bg-dark fixed-bottom">
      <div class="container text-center pt-2">
        <span class="text-white font-italic">
          Todos os direitos reservados
        </span>
      </div>
